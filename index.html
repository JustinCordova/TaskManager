<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <h1 class="title">Task Manager</h1>
    <div class="add">
        <div class="userChoice">
            <input type="text" class="myInput" id="myInput" placeholder="add" /><br /> <br />
            <input type="radio" value="Might-Do" name="Type" id="might" />
            <label for="might">Might-Do</label><br />
            <input type="radio" value="To-Do" name="Type" id="todo" />
            <label for="todo">To-Do</label><br />
            <input type="radio" value="Done" name="Type" id="done" />
            <label for="done">Done</label><br />
        </div>
    </div>

    <div class="taskHeader" id="taskHeader">
        <div class="t1-container">
            <h1>Might-Do</h1>
            <ul class="list" id="listMight">
                <li>Go Grocery Shopping</li>
            </ul>
        </div>

        <div class="t2-container">
            <h1>To-Do</h1>
            <ul class="list" id="listToDo">
                <li>Go Christmas Shopping</li>
            </ul>
        </div>

        <div class="t3-container">
            <h1>Done</h1>
            <ul class="list" id="listDone">
                <li>Go Get Gas</li>
            </ul>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
